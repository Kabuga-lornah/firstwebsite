<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitney Houston Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 30%;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Whitney Houston's Portfolio</h1>
    </header>
    <div class="container">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="whitney1.jpg" alt="Whitney Houston Image 1">
            <img src="whitney2.jpg" alt="Whitney Houston Image 2">
            <img src="whitney3.jpg" alt="Whitney Houston Image 3">
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Whitney Houston Portfolio</p>
    </footer>
</body>
</html>
